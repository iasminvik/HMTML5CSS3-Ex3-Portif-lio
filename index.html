<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Portifólio Fotográfico</title>
</head>
<body>
    <header>
        <h1>Portifólio Fotográfico</h1>
        <nav>
            <ul>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#portfolio">Portifólio</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>
    <section id="about">
        <h2>Sobre</h2>
        <p>Bem vindo ao meu portifólio fotográfico! Eu sou um fotográfo apaixonado por capturar momentos especiais e transforma-los em memórias eternas.</p>
    </section>

    <section id="portfolio">
        <h2>portifólio</h2>
    <div class="galeria">
        <img src="/Exemplo3/img/imagem1.jpg" alt="">
        <img src="/Exemplo3/img/imagem2.jpg" alt="">
        <img src="/Exemplo3/img/imagem3.jpg" alt="">
    </div>
    </section>

    <section id="contact">
        <h2>Contato</h2>
        <p>Entre em contato para agendar uma sessão de fotos!</p>
        <form action="#">
            <input type="text"placeholder="Seu nome">
            <input type="email"placeholder="Seu e-mail">
            <textarea placeholder="Sua mensagem"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
   

</body>
</html>
